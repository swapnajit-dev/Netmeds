<body style="background-image: url(./Assets/images/delivery.jpg); background-size: cover;

        <div class="row justify-content-center align-items-center w-100">
            <!-- Delivery Form Section -->
            <div class="col-md-6" >
                <div class="form-section" style="background-color: rgba(255, 204, 0, 0.416);  box-shadow: 15px 10px 15px 5px rgba(0, 0, 0, 0.3);">
                    <h2>Delivery Information</h2>
                    <form>
                        <input type="text" class="form-control" placeholder="Full Name" required>
                        <input type="text" class="form-control" placeholder="Delivery Address" required>
                        <input type="tel" class="form-control" placeholder="Phone Number" required>
                        <input type="email" class="form-control" placeholder="Email Address" required>
                        <button type="submit" class="btn btn-primary" id="btn">Confirm Delivery</button>
                    </form>
                </div>
            </div>
